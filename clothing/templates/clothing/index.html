{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Clothing</title>
    <link rel="stylesheet" href="{% static 'clothing/style.css' %}">
</head>
<body>
    <div id="run">
        <input id="run-submit" type="button" value="Run"/>
    </div>
    <script>
        document.querySelector("#run-submit").onclick = function(e) {
            var url = "{% url 'clothing:load' %}";
            document.location.href = url;
        };
    </script>
</body>
</html>
